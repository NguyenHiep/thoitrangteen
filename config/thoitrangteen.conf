<VirtualHost *:80>
     ServerName thoitrangteen.local
     DocumentRoot /var/www/thoitrangteen/htdocs/public
     SetEnv APPLICATION_ENV "development"
     <Directory /var/www/thoitrangteen/htdocs/public>
         DirectoryIndex index.php
         AllowOverride All
         Order allow,deny
         Allow from all
     </Directory>
 </VirtualHost>
